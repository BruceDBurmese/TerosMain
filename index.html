<!DOCTYPE html>
<html lang="en">
    <title>TerosMain | Login</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index-style (2).css">
</head>
<body>
    <div class="auth-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="index.js"></script>

</body>
</html>  


<style>
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #121212;
        color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background-image: url('family.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }

    .auth-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 0 40px rgba(0, 255, 204, 0.3);
        backdrop-filter: blur(10px);
        text-align: center;
        width: 100%;
        max-width: 400px;
        animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
        font-size: 36px;
        color: #00ffcc;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 20px;
        position: relative;
    }

    label {
        font-size: 16px;
        color: #bbb;
        display: block;
        text-align: left;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    input {
        width: 100%;
        padding: 12px 20px;
        background: #1e1e1e;
        border: 1px solid #333;
        border-radius: 10px;
        color: #fff;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease-in-out;
    }

    input:focus {
        border-color: #00ffcc;
        box-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
    }

    button {
        background: #00ffcc;
        color: #121212;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        padding: 15px 30px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        width: 100%;
    }

    button:hover {
        background: #00cc99;
        transform: translateY(-2px);
    }

    button:active {
        transform: translateY(0);
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media screen and (max-width: 768px) {
        .auth-container {
            padding: 20px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
        }

        label {
            font-size: 14px;
        }

        input {
            font-size: 14px;
        }

        button {
            font-size: 16px;
            padding: 12px 20px;
        }
    }
</style>


<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

       
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

       
        const correctUsername = 'bruce';  
        const correctPassword = 'erikabuang143';  

   
        if (username === correctUsername && password === correctPassword) {
            alert('Login Successful ^^');
            window.location.href = 'home.html';
        } else {
            alert('Invalid username or password!');
        }
    });
</script>
